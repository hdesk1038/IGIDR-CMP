<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Canteen Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html,
    body {
      height: 99%;
      box-sizing: border-box;
      background-color: #f9f9f6;
      color: #2b2b2b;
    }

    .container {
      max-width: 98%;
      margin: 6px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(to right, #4a148c, #6a1b9a);
      color: white;
      padding: 10px 0 15px;
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #ffffff;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.85;
      color: #e0d7f5;
    }

    .price-table-container {
      margin: 20px;
      padding: 15px;
      background-color: #f2f6ff;
      border-radius: 8px;
      width: calc(100% - 40px);
      flex-shrink: 0;
    }

    .price-table th,
    .price-table td {
      padding: 10px 15px;
      text-align: left;
      border-bottom: 1px solid #dcdde1;
    }

    .price-table th {
      background-color: #ede7f6;
      font-weight: 600;
      color: #512da8;
      font-size: 1rem;
    }

    .price-table tr:last-child td {
      border-bottom: none;
    }

    .price-table .price-value {
      font-weight: 500;
      text-align: right;
    }

    .price-table .subsidy-price {
      color: #2e7d32;
    }

    .price-table .commercial-price {
      color: #d84315;
    }

    .menu-content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 0 10px 5px;
      display: flex;
      flex-direction: column;
    }

    .menu-container {
      display: flex;
      flex-wrap: nowrap;
      padding: 0;
      flex: 1;
    }

    .menu-section {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      margin: 6px;
      display: flex;
      flex-direction: column;
      background-color: #fefefe;
    }

    .breakfast-section {
      flex: 0 0 38%;
    }

    .lunch-dinner-section {
      flex: 0 0 61%;
    }

    .lunch-dinner-content {
      display: flex;
      flex: 1;
    }

    .lunch-column,
    .dinner-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0px 10px 5px;
    }

    .lunch-column {
      border-right: 1px dashed #ccc;
    }

    .section-header {
      background-color: #f3e5f5;
      padding: 8px;
      border-bottom: 1px solid #d1c4e9;
      flex-shrink: 0;
    }

    .section-header h2 {
      color: #6a1b9a;
      font-size: 1.5rem;
    }

    .subsection {
      padding: 5px 12px 10px;
      border-bottom: 1px dashed #dcdde1;
      flex: 1;
    }

    .subsection:last-child {
      border-bottom: none;
    }

    .subsection h3 {
      color: #37474f;
      margin-bottom: 12px;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
    }

    .subsection h3::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #6a1b9a;
      border-radius: 50%;
      margin-right: 10px;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 60px;
    }

    .item-card {
      padding-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.17);
    }

    .item-img {
      width: 80%;
      height: 175px;
      object-fit: cover;
      border-radius: 20px;
    }

    .item-content {
      padding: 7px;
    }

    .item-name {
      font-weight: 700;
      font-size: 1.7rem;
      margin-bottom: 8px;
      color: #630000;
    }

    .price-container {
      display: flex;
      justify-content: space-between;
      font-size: 1.6rem;
      margin-top: 10px;
    }

    .price {
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 500;
    }

    .subsidy {
      background-color: #e0f7f0;
      color: #00796b;
    }

    .commercial {
      background-color: #fff3e0;
      color: #ef6c00;
    }

    .special-grid {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .lunch-section {
      flex: 1;
      margin-right: 10px;
    }

    .dinner-section {
      flex: 1;
      margin-left: 10px;
    }

    .horizontal-list {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      padding: 0;
    }

    .horizontal-list li {
      margin-right: 15px;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #6c757d;
    }

    .single-column-grid {
      margin: 20px 0px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 17px;
    }

    .text-item-card {
      background-color: #fafafa;
      border-radius: 8px;
      padding: 7px 10px;
      box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.17);
      display: flex;
      align-items: center;
    }

    .text-item-name {
      font-size: 1.9rem;
      margin: auto;
      font-weight: 600;
      color: #580000;
    }

    .special-items {
      border: 1px solid #ab47bc;
      border-radius: 20px;
      background-color: #fff3f9;
      padding: 2px;
    }

    .special-items h2 {
      color: #8e24aa;
      text-decoration: underline;
    }

    .special-note {
      color: #c62828;
      font-weight: 500;
    }

    .special-category h3 {
      color: #6a1b9a;
    }

    .special-list {
      color: #4e342e;
    }

    .price-lunch-dinner {
      margin: 0px 10px;
    }

    @media (max-width: 768px) {
      .menu-container {
        flex-direction: column;
      }

      .breakfast-section,
      .lunch-dinner-section {
        flex: 1;
        width: 100%;
      }

      .lunch-dinner-content {
        flex-direction: column;
      }

      .lunch-column {
        border-right: none;
        border-bottom: 1px dashed #e0e0e0;
      }

      .special-grid {
        flex-direction: column;
      }

      .single-column-grid {
        grid-template-columns: 1fr;
      }

      .price-table-container {
        width: calc(100% - 40px);
      }

      .special-items {
        width: 100%;
      }
    }
  </style>

</head>

    // Function to get current day name
    function getCurrentDayName() {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const today = new Date();
      return days[today.getDay()];
    }
    // Function to format date
    function formatDate(date) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }
    // Function to create item card for breakfast/snacks (with image)
    function createItemCard(item, isBreakfastOrSnack = true) {
      const card = document.createElement('div');
      card.className = 'item-card';
      const img = document.createElement('img');
      img.className = 'item-img';
      img.src = isBreakfastOrSnack ? item.img : `https://picsum.photos/seed/${encodeURIComponent(item)}/300/200.jpg`;
      img.alt = item.name || item;
      const content = document.createElement('div');
      content.className = 'item-content';
      const name = document.createElement('div');
      name.className = 'item-name';
      name.textContent = item.name || item;
      const priceContainer = document.createElement('div');
      priceContainer.className = 'price-container';
      const subsidyPrice = document.createElement('div');
      subsidyPrice.className = 'price subsidy';
      subsidyPrice.textContent = '₹ 18';
      const commercialPrice = document.createElement('div');
      commercialPrice.className = 'price commercial';
      commercialPrice.textContent = '₹ 30';
      priceContainer.appendChild(subsidyPrice);
      priceContainer.appendChild(commercialPrice);
      content.appendChild(name);
      content.appendChild(priceContainer);
      card.appendChild(img);
      card.appendChild(content);
      return card;
    }
    // Function to create text-only item card for lunch/dinner (without prices)
    function createTextItemCard(item) {
      const card = document.createElement('div');
      card.className = 'text-item-card';
      const name = document.createElement('div');
      name.className = 'text-item-name';
      name.textContent = item;
      card.appendChild(name);
      return card;
    }
    // Function to create heading with price
    function createHeadingWithPrice(title, isLunch = true) {
      const headingContainer = document.createElement('div');
      headingContainer.style.display = 'flex';
      headingContainer.style.justifyContent = 'space-between';
      headingContainer.style.alignItems = 'center';
      headingContainer.style.width = '100%';

      const heading = document.createElement('h3');
      heading.style.margin = '0';
      heading.style.display = 'flex';
      heading.style.alignItems = 'center';

      const dot = document.createElement('span');
      dot.style.display = 'inline-block';
      dot.style.width = '8px';
      dot.style.height = '8px';
      dot.style.backgroundColor = '#4a6fdc';
      dot.style.borderRadius = '50%';
      dot.style.marginRight = '10px';

      const titleText = document.createTextNode(title);
      heading.appendChild(dot);
      heading.appendChild(titleText);

      const priceContainer = document.createElement('div');
      priceContainer.className = 'price-container';
      priceContainer.style.marginLeft = '10px';

      const subsidyPrice = document.createElement('div');
      subsidyPrice.className = 'price subsidy price-lunch-dinner';
      subsidyPrice.textContent = '₹ 50';

      const commercialPrice = document.createElement('div');
      commercialPrice.className = 'price commercial price-lunch-dinner';
      commercialPrice.textContent = '₹ 60';

      priceContainer.appendChild(subsidyPrice);
      priceContainer.appendChild(commercialPrice);

      headingContainer.appendChild(heading);
      headingContainer.appendChild(priceContainer);

      return headingContainer;
    }
    // Function to render menu
    function renderMenu() {
      const currentDay = getCurrentDayName();
      const menuData = weeklyMenu[currentDay];
      if (!menuData) {
        document.getElementById('menu-content').innerHTML = '<div class="loading">Menu not available for today</div>';
        return;
      }
      // Set title and date
      document.getElementById('menu-title').textContent = `${currentDay} – Canteen Menu`;
      document.getElementById('current-date').textContent = formatDate(new Date());
      // Create main content container
      const contentContainer = document.getElementById('menu-content');
      contentContainer.innerHTML = '';
      // Create menu container
      const menuContainer = document.createElement('div');
      menuContainer.className = 'menu-container';
      // Breakfast/Snacks section (left side)
      const breakfastSection = document.createElement('div');
      breakfastSection.className = 'menu-section breakfast-section';
      const breakfastHeader = document.createElement('div');
      breakfastHeader.className = 'section-header';
      breakfastHeader.innerHTML = '<h2>Breakfast / Snacks</h2>';
      breakfastSection.appendChild(breakfastHeader);
      // Morning Breakfast subsection
      const morningBreakfast = document.createElement('div');
      morningBreakfast.className = 'subsection';
      morningBreakfast.innerHTML = '<h3>Morning Breakfast &#127861;</h3>';
      const breakfastItems = document.createElement('div');
      breakfastItems.className = 'items-grid';
      if (menuData.breakfastItems) {
        menuData.breakfastItems.forEach(item => {
          breakfastItems.appendChild(createItemCard(item, true));
        });
      }
      morningBreakfast.appendChild(breakfastItems);
      breakfastSection.appendChild(morningBreakfast);
      // Evening Snacks subsection
      const eveningSnacks = document.createElement('div');
      eveningSnacks.className = 'subsection';
      eveningSnacks.innerHTML = '<h3>Evening Snacks &#127839;</h3>';
      const snacksItems = document.createElement('div');
      snacksItems.className = 'items-grid';
      if (menuData.snacksItems) {
        menuData.snacksItems.forEach(item => {
          snacksItems.appendChild(createItemCard(item, true));
        });
      }
      eveningSnacks.appendChild(snacksItems);
      breakfastSection.appendChild(eveningSnacks);
      menuContainer.appendChild(breakfastSection);
      // Lunch/Dinner section (right side)

      lunchDinnerSection.className = 'menu-section lunch-dinner-section';
      const lunchDinnerHeader = document.createElement('div');
      lunchDinnerHeader.className = 'section-header';
      lunchDinnerHeader.innerHTML = '<h2>Lunch / Dinner</h2>';
      lunchDinnerSection.appendChild(lunchDinnerHeader);
      // Create lunch/dinner content container
      const lunchDinnerContent = document.createElement('div');
      lunchDinnerContent.className = 'lunch-dinner-content';
      // Lunch column (left side of right section)
      const lunchColumn = document.createElement('div');
      lunchColumn.className = 'lunch-column';
      const lunch = document.createElement('div');
      lunch.className = 'subsection';

      // Create lunch heading with prices
      const lunchHeading = createHeadingWithPrice('Lunch', true);
      lunch.appendChild(lunchHeading);

      const lunchItems = document.createElement('div');
      lunchItems.className = 'single-column-grid';
      if (menuData.lunch) {
        menuData.lunch.forEach(item => {
          lunchItems.appendChild(createTextItemCard(item));
        });
      }
      lunch.appendChild(lunchItems);
      lunchColumn.appendChild(lunch);
      lunchDinnerContent.appendChild(lunchColumn);
      // Dinner column (right side of right section)
      const dinnerColumn = document.createElement('div');
      dinnerColumn.className = 'dinner-column';
      const dinner = document.createElement('div');
      dinner.className = 'subsection';

      // Create dinner heading with prices
      const dinnerHeading = createHeadingWithPrice('Dinner', false);
      dinner.appendChild(dinnerHeading);

      const dinnerItems = document.createElement('div');
      dinnerItems.className = 'single-column-grid';
      if (menuData.dinner) {
        menuData.dinner.forEach(item => {
          dinnerItems.appendChild(createTextItemCard(item));
        });
      }
      dinner.appendChild(dinnerItems);
      dinnerColumn.appendChild(dinner);
      lunchDinnerContent.appendChild(dinnerColumn);
      lunchDinnerSection.appendChild(lunchDinnerContent);
      menuContainer.appendChild(lunchDinnerSection);
      // Add menu container to content
      contentContainer.appendChild(menuContainer);
      // Special Items section (if available) - full width
      if (menuData.specialItems) {
        const specialSection = document.createElement('div');
        specialSection.className = 'special-items';

        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderRadius = '20px';
        table.style.borderCollapse = 'collapse';
        table.style.boxShadow = '0 2px 8px rgba(0, 0, 0, 0.05)';
        const headerRow = document.createElement('tr');

        const titleCell = document.createElement('th');
        titleCell.textContent = 'Special Items :';
        titleCell.colSpan = 1;
        titleCell.style.background = '#f3e5f5';
        titleCell.style.color = '#6a1b9a';
        titleCell.style.borderRadius = '20px';
        titleCell.style.fontSize = '1.1rem';
        titleCell.style.padding = '1px';

        const lunchHeader = document.createElement('th');
        lunchHeader.textContent = 'Lunch';
        lunchHeader.style.background = '#ede7f6';
        lunchHeader.style.borderRadius = '20px';
        lunchHeader.style.fontSize = '1.1rem';
        lunchHeader.style.padding = '12px';

        const dinnerHeader = document.createElement('th');
        dinnerHeader.textContent = 'Dinner';
        dinnerHeader.style.background = '#e8eaf6';
        dinnerHeader.style.borderRadius = '20px';
        dinnerHeader.style.fontSize = '1.1rem';
        dinnerHeader.style.padding = '12px';

        headerRow.appendChild(titleCell);
        headerRow.appendChild(lunchHeader);
        headerRow.appendChild(dinnerHeader);

        const contentRow = document.createElement('tr');

        const noteCell = document.createElement('td');
        noteCell.textContent = 'Min 10 Pre-order required';
        noteCell.style.fontWeight = 'bold';
        noteCell.style.color = 'red';
        noteCell.style.padding = '7px';

        const lunchItems = document.createElement('td');
        lunchItems.style.padding = '7px';
        lunchItems.style.fontSize = '0.95rem';
        lunchItems.style.color = '#333';
        lunchItems.style.lineHeight = '1.6';

        if (menuData.specialItems.lunch) {
          lunchItems.innerHTML = menuData.specialItems.lunch
            .map((item, index) => `${index + 1}. ${item}`)
            .join('<br>');
        }
        else {
          lunchItems.innerHTML = 'N/A'
        }

        const dinnerItems = document.createElement('td');
        dinnerItems.style.padding = '7px';
        dinnerItems.style.fontSize = '0.95rem';
        dinnerItems.style.color = '#333';
        dinnerItems.style.lineHeight = '1.6';

        if (menuData.specialItems.dinner) {
          dinnerItems.innerHTML = menuData.specialItems.dinner
            .map((item, index) => `${index + 1}. ${item}`)
            .join('<br>');
        }
        else {
          lunchItems.innerHTML = 'N/A'
        }

        contentRow.appendChild(noteCell);
        contentRow.appendChild(lunchItems);
        contentRow.appendChild(dinnerItems);

        table.appendChild(headerRow);
        table.appendChild(contentRow);
        specialSection.appendChild(table);

        document.getElementById('menu-content').appendChild(specialSection);
      }

    }
    // Initialize menu on page load
    document.addEventListener('DOMContentLoaded', renderMenu);
  </script>
</body>

</html>
